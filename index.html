<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator App</title>
  </head>

  <body>
    <h1>Simple Calculator App</h1>

    <div class="flexbox-container">
      <div id="main-rectangle">
        <div id="display-container"></div>
        <div id="display-box" contenteditable="true" max="13" data-placeholder="0" class="text-field"></div>
        <div id="numbers-container">
          <div class="numbers" id="clear-circle">C</div>
          <div class="PlusMinus" id="plus-minus-circle">&PlusMinus;</div>
          <div class="percentage-circle" id="percentage-circle">&percnt;</div>
          <button value='7' class="numbers" id="number-7">7</button>
          <button value='9' class="numbers" id="number-9">9</button>
          <button value='4' class="numbers" id="number-4">4</button>
          <button value='5' class="numbers" id="number-5">5</button>
          <button value='8' class="numbers" id="number-8">8</button>
          <button value='6' class="numbers" id="number-6">6</button>
          <button value='1' class="numbers" id="number-1">1</button>
          <button value='2' class="numbers" id="number-2">2</button>
          <button value='3' class="numbers" id="number-3">3</button>
          <div id="decimal-div">
            <button value="." class="numbers" id="decimal-point" onclick="disarmDecimal()">
              &dot;
            </button>
          </div>
          <button value="0" class="numbers" id="number-0">0</button value="0">
        </div>
        <div id="operators-container">
          <button value="/" class="operations" id="division-circle">&divide;</button>
          <button value="*"class="operations" id="multiply-circle">&times;</button>
          <button value="-"class="operations" id="subtraction-circle">&minus;</button>
          <button value="+"class="operations" id="addition-circle">&plus;</button>
          <div class="equals" id="equals-circle">&equals;</div>
        </div>

        <div id="memory-container">
          <div id="MPlus">M+</div>
          <div id="MR">MR</div>
          <div id="MC">MC</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
